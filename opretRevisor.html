<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="bodyOpret" class="bodyOpret">
<div id="baggrund" class="navOpret">
    <div class="nav">
        <ul class="navbar">
            <li class="navList"><a class="navLista" href="index.html">Kalender</a></li>
            <li class="navList"><a class="navLista" href="opretRevisor.html">Opret revisor</a></li>
            <li class="navList"><a class="navLista" href="Login.html">Revisor login</a></li>
        </ul>
    </div>
    <div id="opretRevisorBoks" class="opretRevisor">
        <h1 id="opretRevisorOverskrift" class="opretRevisor">Opret login</h1>

            <form name="opretRevisor" id="opretRevisorForm" class="opretRevisor">
                <!-- de forskellige input laves, så der kan indtastes -->
                <div class="opretRevisorinput">
                <br/> <input type="text" name="Fornavn" id="Fornavn" placeholder="Fornavn"><br/>
                </div>
                <!-- nedenunder her, forberedes der til at der kan komme en fejlbesked efterfølgende gentages det hele-->
                <span id="fejlFornavn" class="fejlbesked"></span><br/><br/>

                <div class="opretRevisorinput">
                <br/> <input type="text" name="Efternavn" id="Efternavn" placeholder="Efternavn"><br/>
                </div>
                <span id="fejlEfternavn" class="fejlbesked"></span><br/><br/>

                <div class="opretRevisorinput">
                <br/> <input type="text" name="Email" id="Email" placeholder="Email"><br/>
                </div>
                <span id="fejlEmail" class="fejlbesked"></span><br/><br/>

                <div class="opretRevisorinput">
                <br/> <input type="number" name="Tlf" id="Tlf" placeholder="Tlf nr."><br/>
                </div>
                <span id="fejlTlf" class="fejlbesked"></span><br/><br/>

                <div class="inputTid">
                Kundemøder i tidsrummet <br/>
                <input type="number" name="Time" value="08" min="1" max="24" id="startTime"> : <input type="number" name="Minutter" value="00" min="00" max="30" step="30" id="startMinut"> til
                <input type="number" name="Time" value="14" min="1" max="24" id="slutTime"> : <input type="number" name="Minutter" value="00" min="00" max="30" step="30" id="slutMinut"><br/>
                </div>
                    <span id="fejlTid" class="fejlbesked"></span><br/><br/>

                <div class="opretRevisorinput">
                <br/> <input type="text" name="Brugernavn" id="Brugernavn" placeholder="Brugernavn"><br/>
                </div>
                <span id="fejlBrugernavn" class="fejlbesked"></span><br/><br/>

                <div class="opretRevisorinput">
                <br/> <input type="password" name="Kodeord" id="Kodeord" placeholder="Kodeord"><br/>
                </div>
                <span id="fejlKodeord" class="fejlbesked"></span><br/><br/>


                Ved at lave en bruger accepterer jeg gældende <a href="https://www.retsinformation.dk/forms/r0710.aspx?id=45902"> regler og vilkår</a> <br/><br/>
                <!-- Knappen som skal sende information videre eller få brugeren til at indtaste korrekt information -->
                <button type="submit"  id="opretRevisorSubmit">Opret revisor</button><br/><br/>
            </form>

    </div>
</div>
<script src="Kalender.js"></script>
<script src="Revisorhus.js"></script>
<script src="Revisor.js"></script>
<script src="Møde.js"></script>
<script src="databehandling.js"></script>
<script src="OpretRevisor.js"></script>

<!-- for at påkalde funktionen til knappen submit. Der er tilføjet en preventDefault, fordi siden ikke skal refreshe,
hvis man har tastet forkert eller har glemt noget. KontrolInfo ligger i OpretRevisor.js -->
<script>
    document.getElementById("opretRevisorSubmit").addEventListener("click", function(e){
        e.preventDefault();
        kontrolInfo();
    });
</script>
</body>
</html>
